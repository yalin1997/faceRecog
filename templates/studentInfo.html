<!-- templates/login.html -->
{% extends "base.html" %}
{% block title %}faceRecog{% endblock %}
{% block head %}
    {{ super() }}
    <link href="{{ url_for('static', filename = 'css/flexslider.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/studentInfo.css') }}" rel="stylesheet">
    
{% endblock %}
{% block page_content %}
    <div class="flexslider" style="width:auto; margin:0 auto;">
        <ul class="slides">
            <li><img src="{{ faceUrlDic['positive'] }}" alt="" width="350" height="250"></li>
            <li><img src="{{ faceUrlDic['left'] }}" alt="" width="350" height="250"></li>
            <li><img src="{{ faceUrlDic['right'] }}" alt="" width="350" height="250"></li>
            <li><img src="{{ faceUrlDic['up'] }}" alt="" width="350" height="250"></li>
            <li><img src="{{ faceUrlDic['down'] }}" alt="" width="350" height="250"></li>
        </ul>
    </div>
    <table style="width: 100%;">
        <tr>
            <th style="text-align: center;">
                學號
            </th>
            <td>
                {{ student.account }}
            </td>
        </tr>
        <tr>
            <th style="text-align: center;">
                信箱
            </th>
            <td>
                {{ student.email }}
            </td>
        </tr>
    </table>
</div>
{% endblock page_content %}
{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename = 'javascript/jquery.flexslider.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename = 'javascript/studentInfo.js') }}" type="text/javascript"></script>
{% endblock scripts %}
