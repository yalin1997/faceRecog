{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <link href="{{ url_for('static', filename = 'css/pictureEdit.css') }}" rel="stylesheet">
{% endblock %}
{% block page_content %}
<div class="editPanel">
    <img src="{{ picture.url }}" alt="Responsive image" id="targetPicture" class="img-circle facePicture" onclick="document.querySelector('#file-selector').click()">
    <form id="editForm" method="POST" action="{{ url_for('pictureEdit') }}" enctype=multipart/form-data><br>
        {{ form.hidden_tag() }}
        <input id="file-selector" type="file" multiple="multiple" name="uploaded_file" accept=".jpg , .png" style="display: none"/>
        <input type="text" name="id" id="id" value="{{ picture.id }}" style="display: none"/>
        <div id="picUploadMsg">
            <div class="row">
                <p class="theCol">
                    <input type="text" name="lastName" id="lastName" placeholder="姓" value="{{ picture.lastname }}"/>
                </p>   
            </div>
            <div class="row">
                <p class="theCol">
                    <input type="text" name="firstName" id="firstName" placeholder="名" value="{{ picture.firstname }}"/>
                </p>
            </div>
        </div>
    </form>
    <a href="#" class="btn btn-primary my-btn" id="confirm">確認修改</a>
    <a href="#" class="btn btn-primary my-btn" id="deletePicture">刪除</a>
</div>
{% endblock page_content %}
{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename = 'javascript/pictureEdit.js') }}" type="text/javascript"></script>
{% endblock scripts %}
