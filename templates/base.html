{% extends "bootstrap/base.html" %}
{% block head %}
    {{ super() }}
    <link href="{{ url_for('static', filename = 'css/base.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename = 'favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename = 'favicon.ico') }}" type="image/x-icon">
{% endblock %}
{% block navbar %}
<div class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/manageClassGroup"><span>faceRecog</span></a>
        </div>
        {% if current_user.is_authenticated %}
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        班群
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/manageClassGroup">管理班群</a>
                        <a class="dropdown-item" href="/addClassGroup">新增班群</a>
                      <div class="dropdown-divider"></div>
                    </div>
                </li>
                <li id="logout">
                    <a class="btn-warning btn" href="/logout">登出</a>
                </li>
            </ul>
        </div>
        {% endif %}
    </div>
</div>
<div class="container">
{% endblock %}
{% block content %}
    {% block page_content %}
    {% endblock %}
    <script src="{{ url_for('static', filename = 'javascript/jquery-3.4.1.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename = 'javascript/base.js') }}" type="text/javascript"></script>
{% endblock %}
</div>
